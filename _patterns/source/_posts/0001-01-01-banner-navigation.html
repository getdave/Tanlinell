---
layout: pattern
---

<div class="banner-navigation">
	<div class="search-form-wrapper">
		<form class="search-form search-form--banner" method="get" action="#" role="search">
			<label for="s" class="search-form__label">Search</label>
			<input type="search" class="search-form__query" name="s" value="" id="s" placeholder="Search site...">
			<button type="submit" class="search-form__submit" name="submit" value="Search">
				<span class="icon-fallback-text">
				    <i class="icon icon-search" aria-hidden="true"></i>
				    <span class="search-form__submit-text text">Search</span>
				</span>
			</button>
		</form>
	</div>

	<nav class="menu-primary menu-primary--banner">
		<ul class="nav-primary nav-primary--banner">
			{% for i in (1..6) %}
			<li>
				<a href="#">Menu Link {{ i }}</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</div>
