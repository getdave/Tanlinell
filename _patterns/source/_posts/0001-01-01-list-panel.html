---
layout: pattern
---
<div class="panel">
    <h3 class="panel__heading">Any List</h3>

    <div class="panel__content">
        <ul class="block-list">
        	{% for i in (1..8) %}
        	<li class="block-list__item">
        		<a class="block-list__link block-list__link--flush-h" href="#">Item {{i}}</a>
        	</li>
        	{% endfor %}
        </ul>
    </div>
</div>
